<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="form_conteiner">
        <form action="" class="form">
            <h1 class="form_title">Login</h1>

            <div class="form_div">
                <input type="text" class="form_input" placeholder=" " required>
                <label for="" class="form_label">Email</label>
            </div>

            <div class="form_div">
                <input type="password" class="form_input" placeholder=" " required>
                <label for="" class="form_label">Senha</label>
            </div>

            <div class="pass">Esqueceu a senha?</div>
            <input type="submit" value="Login">

            <div class="signup_link">Não tem uma conta? <a href="#">Cadastre-se</a></div>
        </form>
    </div>
</body>
</html>
